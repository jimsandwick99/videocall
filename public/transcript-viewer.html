<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>üìù</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #4f7df3 0%, #667eea 100%);
            --secondary-gradient: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            --dark-bg: #0f1419;
            --card-bg: rgba(22, 27, 34, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f0f0f0;
            --text-secondary: #b8c1d1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --muted: #6b7280;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(79, 125, 243, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(72, 187, 120, 0.04) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .action-button {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .action-button.primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
        }
        
        .action-button.primary:hover {
            box-shadow: 0 5px 20px rgba(79, 125, 243, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #f0f0f0 0%, #b8c1d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--glass-bg);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }
        
        .metadata-item {
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }
        
        .metadata-item:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-2px);
        }
        
        .metadata-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }
        
        .metadata-value {
            font-size: 1.25rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .transcript-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
        }
        
        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .transcript-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .transcript-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .control-button {
            padding: 0.4rem 0.8rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
        }
        
        .transcript-entry {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .transcript-entry:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .speaker {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .speaker.interviewer {
            color: #4f7df3;
        }
        
        .speaker.interviewee, .speaker.candidate {
            color: #10b981;
        }
        
        .speaker-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        
        .speaker.interviewer .speaker-icon {
            background: linear-gradient(135deg, #4f7df3 0%, #667eea 100%);
        }
        
        .speaker.interviewee .speaker-icon, .speaker.candidate .speaker-icon {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .timestamp {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-left: auto;
            font-family: 'Courier New', monospace;
        }
        
        .text {
            color: var(--text-primary);
            line-height: 1.6;
            margin-top: 0.5rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            color: var(--danger);
            text-align: center;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 125, 243, 0.3);
        }
        
        .no-transcript {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .transcript-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-left: 1rem;
        }
        
        .transcript-type-badge.realtime {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: var(--success);
        }
        
        .transcript-type-badge.whisper {
            background: rgba(79, 125, 243, 0.1);
            border-color: rgba(79, 125, 243, 0.3);
            color: #4f7df3;
        }
        
        /* Print styles for better printed output */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            body::before {
                display: none;
            }
            
            .back-button,
            .header-actions,
            .transcript-controls {
                display: none !important;
            }
            
            .header,
            .transcript-container {
                background: white;
                border: 1px solid #ddd;
                box-shadow: none;
            }
            
            .metadata {
                background: #f9f9f9;
                border: 1px solid #ddd;
            }
            
            .metadata-item {
                background: white;
                border: 1px solid #eee;
            }
            
            .transcript-entry {
                background: white;
                border: 1px solid #eee;
                page-break-inside: avoid;
            }
            
            .speaker {
                color: black;
                font-weight: bold;
            }
            
            .text {
                color: black;
            }
            
            h1 {
                color: black;
                -webkit-text-fill-color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">
            ‚Üê Back to Home
        </a>
        
        <div class="header">
            <div class="header-top">
                <div>
                    <h1>
                        <div class="header-icon">üìù</div>
                        Interview Transcript
                        <span id="transcriptType" class="transcript-type-badge"></span>
                    </h1>
                </div>
                <div class="header-actions">
                    <button class="action-button" onclick="window.print()" title="Print transcript">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        Print
                    </button>
                    <button class="action-button" onclick="exportTranscript()" title="Export as text">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export
                    </button>
                    <button class="action-button primary" onclick="shareTranscript()" title="Share transcript">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share
                    </button>
                </div>
            </div>
            <div class="metadata">
                <div class="metadata-item">
                    <span class="metadata-label">Session ID</span>
                    <span class="metadata-value" id="roomId">Loading...</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Date & Time</span>
                    <span class="metadata-value" id="date">Loading...</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Duration</span>
                    <span class="metadata-value" id="duration">Loading...</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Total Entries</span>
                    <span class="metadata-value" id="entryCount">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="transcript-container" id="transcriptContainer">
            <div class="loading">Loading transcript...</div>
        </div>
    </div>

    <script>
        // Get room ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = window.location.pathname.split('/').pop();
        const format = urlParams.get('format') || 'text';
        
        async function loadTranscript() {
            const container = document.getElementById('transcriptContainer');
            
            try {
                // First try to load the transcript
                let response = await fetch(`/api/transcript/${roomId}?format=json`);
                let isRealtime = false;
                let transcriptData;
                
                if (!response.ok) {
                    // Try realtime transcript as fallback
                    response = await fetch(`/api/transcript/${roomId}?format=realtime`);
                    if (!response.ok) {
                        throw new Error('Transcript not found');
                    }
                    isRealtime = true;
                }
                
                transcriptData = await response.json();
                
                // Update metadata
                document.getElementById('roomId').textContent = roomId.substring(0, 8) + '...';
                
                if (isRealtime || transcriptData.entries) {
                    // Real-time transcript format
                    const data = transcriptData;
                    document.getElementById('date').textContent = new Date(data.startTime).toLocaleString();
                    document.getElementById('entryCount').textContent = data.entries ? data.entries.length : data.entryCount;
                    
                    // Calculate duration if possible
                    if (data.entries && data.entries.length > 0) {
                        const firstTime = data.entries[0].timestamp;
                        const lastTime = data.entries[data.entries.length - 1].timestamp;
                        const durationMs = lastTime - firstTime;
                        const minutes = Math.floor(durationMs / 60000);
                        const seconds = Math.floor((durationMs % 60000) / 1000);
                        document.getElementById('duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else {
                        document.getElementById('duration').textContent = 'N/A';
                    }
                    
                    // Update type badge
                    const typeBadge = document.getElementById('transcriptType');
                    typeBadge.textContent = 'Live Transcript';
                    typeBadge.className = 'transcript-type-badge realtime';
                    
                    // Display entries
                    if (data.entries && data.entries.length > 0) {
                        container.innerHTML = '';
                        data.entries.forEach(entry => {
                            const entryEl = createTranscriptEntry(
                                entry.speaker,
                                entry.text,
                                new Date(entry.timestamp).toLocaleTimeString()
                            );
                            container.appendChild(entryEl);
                        });
                    } else {
                        container.innerHTML = '<div class="no-transcript">No transcript entries found</div>';
                    }
                } else {
                    // Whisper transcript format
                    document.getElementById('date').textContent = new Date(transcriptData.startTime).toLocaleString();
                    document.getElementById('duration').textContent = formatDuration(transcriptData.duration);
                    
                    // Update type badge
                    const typeBadge = document.getElementById('transcriptType');
                    typeBadge.textContent = 'AI Transcript';
                    typeBadge.className = 'transcript-type-badge whisper';
                    
                    // Count entries
                    let entryCount = 0;
                    if (transcriptData.merged) {
                        entryCount = transcriptData.merged.length;
                    } else {
                        if (transcriptData.speakers?.interviewer) {
                            entryCount += transcriptData.speakers.interviewer.length;
                        }
                        if (transcriptData.speakers?.interviewee) {
                            entryCount += transcriptData.speakers.interviewee.length;
                        }
                    }
                    document.getElementById('entryCount').textContent = entryCount;
                    
                    // Display transcript
                    if (transcriptData.merged && transcriptData.merged.length > 0) {
                        container.innerHTML = '';
                        transcriptData.merged.forEach(segment => {
                            const entryEl = createTranscriptEntry(
                                segment.speaker,
                                segment.text,
                                formatTimestamp(segment.start)
                            );
                            container.appendChild(entryEl);
                        });
                    } else {
                        container.innerHTML = '<div class="no-transcript">No transcript content available</div>';
                    }
                }
                
            } catch (error) {
                console.error('Error loading transcript:', error);
                container.innerHTML = `
                    <div class="error">
                        Failed to load transcript: ${error.message}
                    </div>
                `;
                
                // Update metadata with error state
                document.getElementById('roomId').textContent = roomId.substring(0, 8) + '...';
                document.getElementById('date').textContent = 'N/A';
                document.getElementById('duration').textContent = 'N/A';
                document.getElementById('entryCount').textContent = '0';
            }
        }
        
        function createTranscriptEntry(speaker, text, timestamp) {
            const entry = document.createElement('div');
            entry.className = 'transcript-entry';
            
            const speakerEl = document.createElement('div');
            speakerEl.className = `speaker ${speaker.toLowerCase()}`;
            
            const icon = document.createElement('div');
            icon.className = 'speaker-icon';
            icon.textContent = speaker === 'Interviewer' ? 'I' : 'C';
            
            const speakerName = document.createElement('span');
            speakerName.textContent = speaker;
            
            const timestampEl = document.createElement('span');
            timestampEl.className = 'timestamp';
            timestampEl.textContent = timestamp;
            
            speakerEl.appendChild(icon);
            speakerEl.appendChild(speakerName);
            speakerEl.appendChild(timestampEl);
            
            const textEl = document.createElement('div');
            textEl.className = 'text';
            textEl.textContent = text;
            
            entry.appendChild(speakerEl);
            entry.appendChild(textEl);
            
            return entry;
        }
        
        function formatDuration(milliseconds) {
            if (!milliseconds) return 'N/A';
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        function formatTimestamp(seconds) {
            if (!seconds && seconds !== 0) return '';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Export transcript as text file
        function exportTranscript() {
            const entries = document.querySelectorAll('.transcript-entry');
            let text = 'Interview Transcript\n';
            text += '=' .repeat(50) + '\n\n';
            
            const roomId = document.getElementById('roomId').textContent;
            const date = document.getElementById('date').textContent;
            const duration = document.getElementById('duration').textContent;
            
            text += `Session ID: ${roomId}\n`;
            text += `Date: ${date}\n`;
            text += `Duration: ${duration}\n`;
            text += '\n' + '=' .repeat(50) + '\n\n';
            
            entries.forEach(entry => {
                const speaker = entry.querySelector('.speaker').textContent.replace(/[IC]/, '').trim();
                const timestamp = entry.querySelector('.timestamp').textContent;
                const content = entry.querySelector('.text').textContent;
                
                text += `[${timestamp}] ${speaker}:\n${content}\n\n`;
            });
            
            // Create and download file
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript-${roomId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Share transcript
        async function shareTranscript() {
            const url = window.location.href;
            const roomId = document.getElementById('roomId').textContent;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Interview Transcript',
                        text: `View the interview transcript for session ${roomId}`,
                        url: url
                    });
                } catch (err) {
                    // User cancelled or error
                    if (err.name !== 'AbortError') {
                        // Fallback to copying URL
                        navigator.clipboard.writeText(url);
                        alert('Link copied to clipboard!');
                    }
                }
            } else {
                // Fallback for browsers without share API
                navigator.clipboard.writeText(url);
                alert('Link copied to clipboard!');
            }
        }
        
        // Load transcript on page load
        loadTranscript();
    </script>
</body>
</html>
