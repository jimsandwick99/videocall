<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>üìπ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .button {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .room-link {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 10px;
            display: none;
        }
        
        .room-link.active {
            display: block;
        }
        
        .link-text {
            word-break: break-all;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-text:hover {
            text-decoration: underline;
        }
        
        .copy-button {
            margin-top: 1rem;
            background: #48bb78;
        }
        
        .copy-button:hover {
            background: #38a169;
        }
        
        .info {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #bee3f8;
            border-radius: 5px;
            color: #2c5282;
            font-size: 0.9rem;
        }
        
        .recordings-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e2e8f0;
        }
        
        .recordings-title {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .refresh-btn {
            padding: 0.5rem 1rem;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #38a169;
        }
        
        .recordings-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .recording-item {
            padding: 1rem;
            background: #f7fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .recording-item:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .recording-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .recording-room {
            font-weight: 600;
            color: #2d3748;
        }
        
        .recording-date {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .recording-files {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .recording-file {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.6rem;
            background: white;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            color: #4a5568;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .recording-file:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .no-recordings {
            text-align: center;
            padding: 2rem;
            color: #718096;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 1rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Call Prototype</h1>
        <button class="button" id="createRoom">Create Video Call Room</button>
        
        <div class="room-link" id="roomLinkContainer">
            <div style="margin-bottom: 1.5rem;">
                <p style="margin-bottom: 0.5rem; color: #666; font-weight: 600;">Your link (as interviewer):</p>
                <a href="#" class="link-text" id="interviewerLink" target="_blank"></a>
                <button class="button copy-button" style="background: #667eea; margin-top: 0.5rem;" id="joinAsInterviewer">Join as Interviewer</button>
            </div>
            
            <div style="border-top: 1px solid #e2e8f0; padding-top: 1.5rem;">
                <p style="margin-bottom: 0.5rem; color: #666; font-weight: 600;">Share this link with the candidate:</p>
                <a href="#" class="link-text" id="roomLink" target="_blank"></a>
                <button class="button copy-button" id="copyLink">Copy Candidate Link</button>
            </div>
            
            <div class="info">
                ‚ö†Ô∏è Important: Share the candidate link with interviewees. Use your interviewer link to join with recording controls.
            </div>
        </div>
        
        <div class="recordings-section">
            <div class="recordings-title">
                <span>üìπ Recordings</span>
                <button class="refresh-btn" id="refreshRecordings">Refresh</button>
            </div>
            <div id="recordingsList" class="recordings-list">
                <div class="loading">Loading recordings...</div>
            </div>
        </div>
    </div>

    <script>
        const createRoomBtn = document.getElementById('createRoom');
        const roomLinkContainer = document.getElementById('roomLinkContainer');
        const roomLink = document.getElementById('roomLink');
        const interviewerLink = document.getElementById('interviewerLink');
        const copyLinkBtn = document.getElementById('copyLink');
        const joinAsInterviewerBtn = document.getElementById('joinAsInterviewer');

        createRoomBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/create-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // Set up interviewer link (with creator=true)
                const creatorUrl = `${data.url}?creator=true`;
                interviewerLink.href = creatorUrl;
                interviewerLink.textContent = creatorUrl;
                
                // Set up candidate link (clean, without creator parameter)
                roomLink.href = data.url;
                roomLink.textContent = data.url;
                
                roomLinkContainer.classList.add('active');
                
                // Mark this user as the room creator (interviewer)
                sessionStorage.setItem(`room_creator_${data.roomId}`, 'true');
                
                createRoomBtn.textContent = 'Create Another Room';
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Failed to create room. Please try again.');
            }
        });

        joinAsInterviewerBtn.addEventListener('click', () => {
            window.open(interviewerLink.href, '_blank');
        });

        copyLinkBtn.addEventListener('click', () => {
            // Copy the clean candidate link (without creator=true)
            navigator.clipboard.writeText(roomLink.href).then(() => {
                copyLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy Candidate Link';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        });
        
        // Recordings functionality
        const recordingsList = document.getElementById('recordingsList');
        const refreshBtn = document.getElementById('refreshRecordings');
        
        async function loadRecordings() {
            recordingsList.innerHTML = '<div class="loading">Loading recordings...</div>';
            
            try {
                const response = await fetch('/api/recordings');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load recordings');
                }
                
                if (data.recordings.length === 0) {
                    recordingsList.innerHTML = '<div class="no-recordings">No recordings available yet. Recordings will appear here after you complete an interview.</div>';
                    return;
                }
                
                recordingsList.innerHTML = '';
                
                data.recordings.forEach(recording => {
                    const recordingEl = document.createElement('div');
                    recordingEl.className = 'recording-item';
                    
                    const date = new Date(recording.date);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    
                    let filesHtml = '';
                    
                    // Add transcript link if available
                    if (recording.hasTranscript) {
                        filesHtml += `
                            <a href="${recording.transcriptPath}" class="recording-file" style="background: #48bb78; color: white; border-color: #48bb78;">
                                üìù View Transcript
                            </a>
                            <a href="${recording.transcriptPath}?format=json" class="recording-file" download>
                                üìä Download JSON
                            </a>
                        `;
                    }
                    
                    recording.files.forEach(file => {
                        const displayName = file.replace(/_/g, ' ').replace(/\.[^/.]+$/, '');
                        filesHtml += `
                            <a href="${recording.path}/${file}" class="recording-file" download>
                                üéµ ${displayName}
                            </a>
                        `;
                    });
                    
                    recordingEl.innerHTML = `
                        <div class="recording-header">
                            <div class="recording-room">
                                Room: ${recording.roomId.substring(0, 8)}...
                                ${recording.hasTranscript ? '<span style="color: #48bb78; margin-left: 10px;">‚úì Transcribed</span>' : ''}
                            </div>
                            <div class="recording-date">${dateStr}</div>
                        </div>
                        <div class="recording-files">
                            ${filesHtml}
                        </div>
                    `;
                    
                    recordingsList.appendChild(recordingEl);
                });
                
            } catch (error) {
                console.error('Error loading recordings:', error);
                recordingsList.innerHTML = '<div class="no-recordings">Error loading recordings. Please try again.</div>';
            }
        }
        
        refreshBtn.addEventListener('click', loadRecordings);
        
        // Load recordings on page load
        loadRecordings();
    </script>
</body>
</html>
