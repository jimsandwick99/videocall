<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>📹</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #4f7df3 0%, #667eea 100%);
            --secondary-gradient: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            --dark-bg: #0f1419;
            --card-bg: rgba(22, 27, 34, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f0f0f0;
            --text-secondary: #b8c1d1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --muted: #6b7280;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(79, 125, 243, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(72, 187, 120, 0.04) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }
        
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        /* Glow effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--primary-gradient);
            border-radius: 30px;
            opacity: 0.3;
            z-index: -1;
            filter: blur(6px);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #4f7df3 0%, #5a82f4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }
        
        .button:hover::before {
            transform: translateX(0);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 125, 243, 0.25);
        }
        
        .room-link {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: none;
        }
        
        .room-link.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .link-text {
            word-break: break-all;
            color: #4f7df3;
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 0.75rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            margin-top: 0.5rem;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .link-text:hover {
            background: rgba(79, 125, 243, 0.08);
            border-color: rgba(79, 125, 243, 0.2);
        }
        
        .copy-button {
            margin-top: 1rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .copy-button:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.25);
        }
        
        .join-button {
            margin-top: 0.5rem;
            background: var(--primary-gradient);
        }
        
        .info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(79, 125, 243, 0.08);
            border: 1px solid rgba(79, 125, 243, 0.15);
            border-radius: 10px;
            color: #d1d5db;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        .recordings-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }
        
        .recordings-title {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .refresh-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.25);
        }
        
        .recordings-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .recording-item {
            padding: 1.25rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
        }
        
        .recording-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .recording-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .recording-room {
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 0.5px;
        }
        
        .recording-date {
            color: #9ca3af;
            font-size: 0.85rem;
        }
        
        .recording-files {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .recording-file {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }
        
        .recording-file:hover {
            background: rgba(79, 125, 243, 0.15);
            color: var(--text-primary);
            border-color: rgba(79, 125, 243, 0.3);
            transform: translateY(-1px);
        }
        
        .no-recordings {
            text-align: center;
            padding: 2rem;
            color: #d1d5db;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 1rem;
            color: #d1d5db;
        }
        
        .section-label {
            color: #d1d5db;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .divider {
            height: 1px;
            background: var(--glass-border);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Interview</h1>
        <button class="button" id="createRoom">Create Video Call Room</button>
        
        <div class="room-link" id="roomLinkContainer">
            <div style="margin-bottom: 1.5rem;">
                <p class="section-label">Your link (as interviewer)</p>
                <a href="#" class="link-text" id="interviewerLink" target="_blank"></a>
                <button class="button join-button" id="joinAsInterviewer">Join as Interviewer</button>
            </div>
            
            <div class="divider"></div>
            
            <div>
                <p class="section-label">Share this link with the candidate</p>
                <a href="#" class="link-text" id="roomLink" target="_blank"></a>
                <button class="button copy-button" id="copyLink">Copy Candidate Link</button>
            </div>
            
            <div class="info">
                ⚠️ Important: Share the candidate link with interviewees. Use your interviewer link to join with recording controls.
            </div>
        </div>
        
        <div class="recordings-section">
            <div class="recordings-title">
                <span>📹 Recordings</span>
                <button class="refresh-btn" id="refreshRecordings">Refresh</button>
            </div>
            <div id="recordingsList" class="recordings-list">
                <div class="loading">Loading recordings...</div>
            </div>
        </div>
    </div>

    <script>
        const createRoomBtn = document.getElementById('createRoom');
        const roomLinkContainer = document.getElementById('roomLinkContainer');
        const roomLink = document.getElementById('roomLink');
        const interviewerLink = document.getElementById('interviewerLink');
        const copyLinkBtn = document.getElementById('copyLink');
        const joinAsInterviewerBtn = document.getElementById('joinAsInterviewer');

        createRoomBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/create-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // Set up interviewer link (with creator=true)
                const creatorUrl = `${data.url}?creator=true`;
                interviewerLink.href = creatorUrl;
                interviewerLink.textContent = creatorUrl;
                
                // Set up candidate link (clean, without creator parameter)
                roomLink.href = data.url;
                roomLink.textContent = data.url;
                
                roomLinkContainer.classList.add('active');
                
                // Mark this user as the room creator (interviewer)
                sessionStorage.setItem(`room_creator_${data.roomId}`, 'true');
                
                createRoomBtn.textContent = 'Create Another Room';
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Failed to create room. Please try again.');
            }
        });

        joinAsInterviewerBtn.addEventListener('click', () => {
            window.open(interviewerLink.href, '_blank');
        });

        copyLinkBtn.addEventListener('click', () => {
            // Copy the clean candidate link (without creator=true)
            navigator.clipboard.writeText(roomLink.href).then(() => {
                copyLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy Candidate Link';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        });
        
        // Recordings functionality
        const recordingsList = document.getElementById('recordingsList');
        const refreshBtn = document.getElementById('refreshRecordings');
        
        async function loadRecordings() {
            recordingsList.innerHTML = '<div class="loading">Loading recordings...</div>';
            
            try {
                const response = await fetch('/api/recordings');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load recordings');
                }
                
                if (data.recordings.length === 0) {
                    recordingsList.innerHTML = '<div class="no-recordings">No recordings available yet. Recordings will appear here after you complete an interview.</div>';
                    return;
                }
                
                recordingsList.innerHTML = '';
                
                data.recordings.forEach(recording => {
                    const recordingEl = document.createElement('div');
                    recordingEl.className = 'recording-item';
                    
                    const date = new Date(recording.date);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    
                    let filesHtml = '';
                    
                    // Add transcript link if available
                    if (recording.hasTranscript) {
                        // Determine transcript label based on type
                        let transcriptLabel = '📝 View Transcript';
                        let transcriptInfo = '';
                        
                        if (recording.transcriptType === 'realtime') {
                            transcriptLabel = '💬 View Live Transcript';
                            transcriptInfo = ` (${recording.transcriptEntryCount || 0} entries)`;
                        } else if (recording.transcriptType === 'both') {
                            transcriptLabel = '📝 View Full Transcript';
                            transcriptInfo = ` (AI + Live)`;
                        } else if (recording.transcriptType === 'whisper') {
                            transcriptLabel = '🤖 View AI Transcript';
                        }
                        
                        filesHtml += `
                            <a href="${recording.transcriptPath}" class="recording-file" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; border-color: rgba(16, 185, 129, 0.5);">
                                ${transcriptLabel}${transcriptInfo}
                            </a>
                        `;
                        
                        // Add real-time transcript link if available
                        if (recording.realtimeTranscriptPath) {
                            filesHtml += `
                                <a href="${recording.realtimeTranscriptPath}" class="recording-file" download>
                                    📊 Download Live JSON
                                </a>
                            `;
                        } else {
                            filesHtml += `
                                <a href="${recording.transcriptPath}?format=json" class="recording-file" download>
                                    📊 Download JSON
                                </a>
                            `;
                        }
                    }
                    
                    recording.files.forEach(file => {
                        const displayName = file.replace(/_/g, ' ').replace(/\.[^/.]+$/, '');
                        filesHtml += `
                            <a href="${recording.path}/${file}" class="recording-file" download>
                                🎵 ${displayName}
                            </a>
                        `;
                    });
                    
                    recordingEl.innerHTML = `
                        <div class="recording-header">
                            <div class="recording-room">
                                Room: ${recording.roomId.substring(0, 8)}...
                                ${recording.hasTranscript ? '<span style="color: #10b981; margin-left: 10px; opacity: 0.9;">✓ Transcribed</span>' : ''}
                            </div>
                            <div class="recording-date">${dateStr}</div>
                        </div>
                        <div class="recording-files">
                            ${filesHtml}
                        </div>
                    `;
                    
                    recordingsList.appendChild(recordingEl);
                });
                
            } catch (error) {
                console.error('Error loading recordings:', error);
                recordingsList.innerHTML = '<div class="no-recordings">Error loading recordings. Please try again.</div>';
            }
        }
        
        refreshBtn.addEventListener('click', loadRecordings);
        
        // Load recordings on page load
        loadRecordings();
    </script>
</body>
</html>
